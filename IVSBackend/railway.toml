# Railway deployment configuration for IVS Streaming Backend
# Set Root Directory to "IVSBackend" in Railway settings

[build]
builder = "nixpacks"
# Note: prisma db push applies schema changes to the database during build
buildCommand = "npm install && npx prisma generate && npx prisma db push --skip-generate && npm run build"

[deploy]
startCommand = "npm start"
healthcheckPath = "/api/health"
healthcheckTimeout = 60
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

