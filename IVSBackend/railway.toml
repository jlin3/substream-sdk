# Railway deployment configuration for IVS Streaming Backend
# Set Root Directory to "IVSBackend" in Railway settings

[build]
builder = "nixpacks"
# Only generate Prisma client during build (no DB connection needed)
buildCommand = "npm install && npx prisma generate && npm run build"

[deploy]
# Run prisma db push at startup to apply schema changes, then start the app
startCommand = "npx prisma db push --skip-generate && npm start"
healthcheckPath = "/api/health"
healthcheckTimeout = 60
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

